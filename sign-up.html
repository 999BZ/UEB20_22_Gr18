<!DOCTYPE html>
<html lang="en">

<head>
    <title>FlixFeast</title>
    <meta property="og:title" content="Active Online Software Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sign.css">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<script>
    alert("We have not connected to a database yet, you can continue as a guest for now.");
</script>

<body background="assets/img/bg.jpg" style="background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-light bg-muted"
        style="height: 70px; background-color: rgb(0, 0, 0, 0.6);">
        <div class="container-fluid justify-content-between" style="height: 25%;">
            <div class="d-flex">
                <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="home.html">
                    <img src="assets/img/logo.png" height="40" alt="MDB Logo" loading="lazy"
                        style="margin-top: 2px; border: 0;" />
                </a>
            </div>
            <ul class="navbar-nav flex-row d-none d-md-flex">
                <div class="home-left">
                    <div class="home-links1">
                        <a href="movies.html"><span class="home-text03 Link">Movies</span></a>
                        <a href="tv_shows.html"><span class="home-text04 Link">TV-Shows</span></a>
                        <a href="imdb.html"><span class="home-text05 Link">IMDb</span></a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>

    <div class="main">
        <div class="asked">
            <p class="ask"><b>Create an Account: </b></p>
        </div>
        <form class="form1">
            <div class="fields inputs">
                <input type="text" id="firstname-field" class="field input" required placeholder="First Name">
            </div>
            <div class="fields inputs">
                <input type="text" id="lastname-field" class="field input" required placeholder="Last Name">
            </div>
            <div class="fields inputs">
                <input type="text" id="username-field" class="field input" required placeholder="Username">
            </div>
            <div class="fields inputs">
                <input type="email" id="email-field" class="field input" required placeholder="Email"
                    onkeyup="checkEmail()">
                <p id="emailValidation"></p>
            </div>
            <div class="fields inputs">
                <input type="password" id="password-field" class="field input" required placeholder="Password"
                    onkeyup="verifyPassword()">
            </div>
            <div class="fields inputs">
                <input type="password" id="password-field2" class="field input" required placeholder="Confirm Password"
                    onkeyup="verifyPassword()">
                <p id="notTheSame"></p>
            </div>
            <div class="fields">
                <button type="submit" value="Submit" id="sign-up" class="field sign-up"
                    onclick="check()">Submit</button>
            </div>
            <div class="infos">
                <label class="checkbox">Remember Me <input type="checkbox" checked></label>
            </div>
        </form>
        <p class="or-options"><mark style="background-color: rgb(0, 0, 0, 0.1); border-radius: 20px;"> - Or Sign Up With
                - </mark></p>
        <div class="options">
            <a href="https://www.facebook.com/" id="facebook" target="_blank" class="option"><img
                    src="assets/img/facebook.png" class="figs"></a>
            <a href="https://www.gmail.com" id="google" target="_blank" class="option"><img src="assets/img/google.png"
                    class="figs"></a>
        </div>
        <div class="asked" style="margin-bottom: 15%;">
            <p>Have an Account?! <a href="sign_in.html" class="sign-up"> Sign In</a> or <a href="index.html"
                    class="sign-up">
                    Continue as guest</a></p>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/js/jquery.js">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });

        function checkEmail() {
            const email = document.getElementById("email-field").value;
            const submit = document.getElementById("sign-up");
            let has = email.includes("@");
            if (!has) {
                document.getElementById("emailValidation").innerHTML = "E-mail must have @"
            }
            else {
                document.getElementById("emailValidation").innerHTML = ""
            }

            if (!has) {
                submit.disabled = true;
            }
            else {
                submit.disabled = false;
            }
        }

        function check() {
            const firstname = document.getElementById("firstname-field").value;
            const lastname = document.getElementById("lastname-field").value;
            const username = document.getElementById("username-field").value;
            const email = document.getElementById("email-field").value;
            const password = document.getElementById("password-field").value;
            const password2 = document.getElementById("password-field2").value;
            if (firstname.length > 0 && lastname.length > 0 && username.length > 0 && email.length > 0 && password.length > 0 && password2.length > 0) {
                alert("We have not connected to a database yet, you can continue as a guest for now.");
            }
        }

        function verifyPassword() {
            const submit = document.getElementById("sign-up");
            const mesazhi = document.getElementById("notTheSame");
            const password = document.getElementById("password-field").value;
            const password2 = document.getElementById("password-field2").value;
            mesazhi.innerHTML = "";
            try {
                if (password != password2) { throw "are not te same"; }
            }
            catch (err) {
                mesazhi.innerHTML = "Passwords " + err;
            }

            if (password != password2) {
                submit.disabled = true;
            }
            else {
                submit.disabled = false;
            }
        }
    </script>
</body>

</html>
