<!DOCTYPE html>
<html lang="en">
<head>
    <title>FlixFeast</title>
    <meta property="og:title" content="Active Online Software Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="shortcut icon" href="assets/img/logotab.png">
</head>
<body background="assets/img/bg.jpg" style="background-size: cover;">
    <div class="main">
        <div class="asked">
            <p class="ask"><b>Have an Account?</b></p>
        </div>
        <form class="form1">
            <div class="fields inputs">
                <input type="email" id="email-field" class="field input" required placeholder="Email or Username">
            </div>
            <div class="fields inputs">
                <input type="password" id="password-field" class="field input" required placeholder="Password">
            </div>
            <div class="fields">
                <button type="submit" id="sign-in" class="field sign-in">Sign In</button>
            </div>
            <div class="infos">
		        <label class="checkbox">Remember Me <input type="checkbox" checked></label> 
				<a href="#" class="forgot checkbox">Forgot Password</a>
	        </div>
        </form>
        <p class="or-options"> - Or Sign In With - </p>
	    <div class="options">
	        <a href="#" class="option"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	        <a href="#" class="option"><span class="ion-logo-gmail mr-2"></span> Gmail</a>
	    </div>
    </div>
    <div class="asked">
        <p>Don't Have an Account! <a href="#" class="sign-up"> Sign Up</a> </p>
    </div>
</body>
</html>
