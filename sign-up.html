<!DOCTYPE html>
<html lang="en">

<head>
    <title>FlixFeast</title>
    <meta property="og:title" content="Active Online Software Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="shortcut icon" href="assets/img/logotab.png">
</head>

<body background="assets/img/bg.jpg" style="background-size: cover;">
    <div class="main">
        <div class="asked">
            <p class="ask"><b>Create an Account: </b></p>
        </div>
        <form class="form1" onsubmit ="return verifyPassword()">
            <div class="fields inputs">
                <input type="text" id="firstname-field" class="field input" required placeholder="First Name">
            </div>
            <div class="fields inputs">
                <input type="text" id="lastname-field" class="field input" required placeholder="Last Name">
            </div>
            <div class="fields inputs">
                <input type="text" id="username-field" class="field input" required placeholder="Username">
            </div>
            <div class="fields inputs">
                <input type="email" id="email-field" class="field input" required placeholder="Email">
            </div>
            <div class="fields inputs">
                <input type="password" id="password-field" class="field input" required placeholder="Password" onkeyup="verifyPassword()">
            </div>
            <div class="fields inputs">
                <input type="password" id="password-field2" class="field input" required placeholder="Confirm Password" onkeyup="verifyPassword()">
                <p id="notTheSame"></p>
            </div>
            <div class="fields">
                <button type="submit" value="Submit" id="sign-up" class="field sign-up" onclick="alert('We do not have a connected database')">Submit</button>
            </div>
            <div class="infos">
                <label class="checkbox">Remember Me <input type="checkbox" checked></label>
            </div>
        </form>
        <p class="or-options"><mark style="background-color: rgb(0, 0, 0, 0.1); border-radius: 20px;"> - Or Sign Up With
                - </mark></p>
        <div class="options">
            <a href="https://www.facebook.com/" id="facebook" target="_blank" class="option"><img
                    src="assets/img/facebook.png" class="figs"></a>
            <a href="https://www.gmail.com" id="google" target="_blank" class="option"><img src="assets/img/google.png"
                    class="figs"></a>
        </div>
        <div class="asked" style="margin-bottom: 15%;">
            <p>Have an Account?! <a href="sign_in.html" class="sign-up"> Sign In</a> or <a href="index.html"
                    class="sign-up">
                    Continue as guest</a></p>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });


        function verifyPassword() {
            const submit = document.getElementById("sign-up");
            const mesazhi = document.getElementById("notTheSame");
            mesazhi.innerHTML = "";
            let x = document.getElementById("password-field").value;
            let y = document.getElementById("password-field2").value;
            try { 
                if(x != y) { throw "are not te same"; }
            }
            catch(err) {
                mesazhi.innerHTML = "Passwords " + err;
            }

            if(x != y){
                submit.disabled = true;
            }
            else{
                submit.disabled = false;
            }
        }
</script>
</body>

</html>
