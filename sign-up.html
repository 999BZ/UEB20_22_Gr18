<html lang="en">
<head>
    <title>FlixFeast</title>
    <meta property="og:title" content="Active Online Software Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

<body background="assets/img/bg.jpg" style="background-size: cover;">
    <div class="main">
        <div class="asked">
            <p class="ask"><b>Create an Account: </b></p>
        </div>
        <form class="form1">
            <div class="fields inputs">
                <input type="text" id="email-field" class="field input" required placeholder="First Name">
            </div>
            <div class="fields inputs">
                <input type="text" id="password-field" class="field input" required placeholder="Last Name">
            </div>
            <div class="fields inputs">
                <input type="text" id="password-field" class="field input" required placeholder="Username">
            </div>
            <div class="fields inputs">
                <input type="email" id="email-field" class="field input" required placeholder="Email">
            </div>
            <div class="fields inputs">
                <input type="password" id="password-field" class="field input" required placeholder="Password">
            </div>
            <div class="fields inputs">
                <input type="password" id="password-field" class="field input" required placeholder="Confirm Password">
            </div>
            <div class="fields">
                <button type="submit" id="sign-up" class="field sign-up">Sign Up</button>
            </div>
            <div class="infos">
		        <label class="checkbox">Remember Me <input type="checkbox" checked></label> 
	        </div>
        </form>
        <p class="or-options"> - Or Sign Up With - </p>
	    <div class="options">
	        <a href="#" class="option"><img src="assets/img/facebook.png" class="figs"></a>
	        <a href="#" class="option"><img src="assets/img/google.png" class="figs"></a>
	    </div>
        <div class="asked">
            <p>Have an Account?! <a href="sign_in.html" class="sign-up"> Sign In</a> or <a href="index.html" class="sign-up">
                Continue as guest</a></p>
        </div>
    </div>

</body>
