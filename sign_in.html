<!DOCTYPE html>
<html lang="en">

<head>
    <title>FlixFeast</title>
    <meta property="og:title" content="Active Online Software Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="shortcut icon" href="assets/img/logotab.png">
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <script>
        function not_connected() {
            alert("We have not connected to a database yet.")
        }
    </script>
</head>

<script>
    alert("We have not connected to a database yet , you can continue as a guest for now.");
</script>

<body background="assets/img/bg.jpg" style="background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-light bg-muted"
        style="height: 70px; background-color: rgb(0, 0, 0, 0.6);">
        <div class="container-fluid justify-content-between" style="height: 25%;">
            <div class="d-flex">
                <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="home.html">
                    <img src="assets/img/logo.png" height="40" alt="MDB Logo" loading="lazy"
                        style="margin-top: 2px; border: 0;" />
                </a>
            </div>
            <ul class="navbar-nav flex-row d-none d-md-flex">
                <div class="home-left">
                    <div class="home-links1">
                        <a href="movies.html"><span class="home-text03 Link">Movies</span></a>
                        <a href="tv_shows.html"><span class="home-text04 Link">TV-Shows</span></a>
                        <a href="imdb.html"><span class="home-text05 Link">IMDb</span></a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>

    <div class="main" style="margin-top: 8%;">
        <div class="asked">
            <p class="ask"><b>Have an Account?</b></p>
        </div>
        <form class="form1">
            <div class="fields inputs">
                <input type="email" id="email-field" class="field input" required placeholder="Email">
            </div>
            <div class="fields inputs">
                <input type="password" id="password-field" class="field input" required placeholder="Password">
            </div>
            <div class="fields">
                <button type="submit" id="sign-in" class="field sign-up" onclick="not_connected()">Sign In</button>
            </div>
            <div class="infos">
                <label class="checkbox">Remember Me <input type="checkbox" checked></label>
                <a href="#" class="forgot checkbox">Forgot Password</a>
            </div>
        </form>
        <p class="or-options"><mark style="background-color: rgb(0, 0, 0, 0.1); border-radius: 20px;"> - Or Sign In With
                - </mark></p>
        <div class="options">
            <a href="https://www.facebook.com/" id="facebook" target="_blank" class="option"><img
                    src="assets/img/facebook.png" class="figs"></a>
            <a href="https://www.gmail.com" id="google" target="_blank" class="option"><img src="assets/img/google.png"
                    class="figs"></a>
        </div>
        <div class="asked" style="margin-bottom: 20%;">
            <p>Don't Have an Account?! <a href="sign-up.html" class="sign-up"> Sign Up </a> or <a href="index.html"
                    class="sign-up">
                    Continue as guest</a></p>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/js/jquery.js">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
